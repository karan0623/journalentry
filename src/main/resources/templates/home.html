<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  	<link th:href="@{/css/main.css}" rel="stylesheet">
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <title>Song Journal</title>
  </head>

<body style="background-color: #151a1e">
  <header>
    <nav class="navbar navbar-dark bg-dark fixed-top border-secondary border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand md-0 h2" href="#" style="font-size: 28px">Song Journal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar" style="padding-top: 10px; padding-bottom: 10px">
          <span class="bi bi-person-fill" style="font-size: 28px;"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel" style="font-size: 32px">Profile</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1">
              <li class="nav-item text-center">
                <i class="bi bi-person-circle" style="font-size: 250px;"></i>
              </li>
              <li class="nav-item text-center">
                <p class="h1">Username</p>
              </li>
              <li class="nav-item dropdown text-center">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Account Actions
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="#">Check Account Details</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Change Password</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Unlink Spotify</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    </nav>
  </header>


  <div class="container-md min-vh-100 bg-dark border border-secondary" style="padding-top: 105px;">
    <main role="main" class="pb-3">
      <div class="row text-center justify-content-center">

        <!-- Entry -->
        <div class="border align-bottom text-white border-secondary col-10 rounded shadow"
          style="border-width: 5px; background-color: #30363b; margin-bottom: 20px">
          <!-- Title and Song -->
          <div class="row border-bottom border-secondary">
            <div class="col-5 text-start border-end border-secondary pt-2 ps-4 pb-1">
              <h2>
                Entry #1
              </h2>
            </div>
            <div class="col-7 text-end pt-2 pe-4 pb-1">
              <h2 class="">
                Song Title - Author
              </h2>
            </div>
          </div>

          <div class="pb-1">

            <div class="">
              <h3 class="text-start pt-3 ps-5">
                11/24/2022
              </h3>
            </div>
            <!-- Journal Entry Text -->
            <div class="ps-1 text-start">
              <span class="" style="font-size: 18px">
                Description words words words words words words words
                <br>words
                <br>words
                <br>words
                <br>words
                words
              </span>
            </div>

            <!-- Edit / Delete -->
            <div class="text-end">
              <a href="#" class="align-self-end pe-2 text-decoration-none text-muted">
                Delete
              </a>
              <span>

              </span>
              <a href="#"class="align-self-end pe-4 text-decoration-none text-muted">
                Edit
              </a>
            </div>

          </div>

        </div>
    </main>
  </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
